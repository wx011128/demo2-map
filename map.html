<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>ナビゲーション</title>
  <style>
    html,body,#map{height:100%;margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif}
    .panel{position:absolute;top:10px;left:10px;right:10px;display:flex;gap:8px;z-index:10}
    .card{background:rgba(255,255,255,0.95);padding:12px 16px;border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,0.15);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.2)}
    .grow{flex:1}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .pill{padding:8px 12px;border-radius:20px;border:1px solid #ddd;cursor:pointer;font-size:14px;font-weight:500;transition:all 0.2s ease;background:#fff}
    .pill.active{background:#007AFF;color:#fff;border-color:#007AFF;transform:scale(1.05)}
    .pill:hover{transform:scale(1.02)}
    #search{padding:12px 16px;border:1px solid #ddd;border-radius:22px;font-size:16px;outline:none;flex:1;min-width:200px;height:44px;box-sizing:border-box}
    #search:focus{border-color:#007AFF;box-shadow:0 0 0 3px rgba(0,122,255,0.1)}
    #go{padding:12px 20px;background:#007AFF;color:#fff;border:none;border-radius:22px;cursor:pointer;font-weight:600;transition:all 0.2s ease;height:44px;box-sizing:border-box;white-space:nowrap}
    #go:hover{background:#0056CC;transform:scale(1.05)}
    #go:disabled{background:#ccc;cursor:not-allowed;transform:none}
    #dist{margin-left:8px;color:#111;font-weight:600;font-size:14px;white-space:nowrap}
    /* 进度条样式 */
    .progress-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 100;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #E5E5EA;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #007AFF, #34C759);
      border-radius: 4px;
      transition: width 0.5s ease;
      width: 0%;
    }
    
    .progress-text {
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }
    
    /* 导航指引面板样式 */
    .navigation-guide {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 200;
    }
    
    .guide-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .guide-header h3 {
      margin: 0;
      color: #333;
      font-size: 18px;
      font-weight: 600;
    }
    
    .stop-guide-btn {
      background: #FF3B30;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .stop-guide-btn:hover {
      background: #D70015;
      transform: scale(1.05);
    }
    
    .guide-content {
      text-align: center;
    }
    
    .current-instruction {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      line-height: 1.4;
      min-height: 22px;
    }
    
    .instruction-distance {
      font-size: 14px;
      color: #666;
      font-weight: 500;
    }
  </style>
  <!-- 加载 Google Maps JS + Places 库 -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhspEDXoZ63pYFyYaR2IpmwEDApsxsbU4&libraries=places&language=ja&region=JP&callback=init">
  </script>
</head>
<body>
  <div id="map"></div>

  <div class="panel">
    <div class="card grow">
      <div class="row">
        <input id="search" placeholder="目的地を入力（日・中・英対応）" />
        <button id="go">開始</button>
        <span id="dist"></span>
      </div>
    </div>
  </div>

  <!-- 进度条 -->
  <div class="progress-container" id="progressContainer" style="display: none;">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-text" id="progressText">0%</div>
  </div>

  <!-- 导航指引面板 -->
  <div class="navigation-guide" id="navigationGuide" style="display: none;">
    <div class="guide-header">
      <h3>ナビゲーション</h3>
      <button id="stopGuide" class="stop-guide-btn">停止</button>
    </div>
    <div class="guide-content">
      <div class="current-instruction" id="currentInstruction">
        ナビゲーションを開始してください
      </div>
      <div class="instruction-distance" id="instructionDistance">
        目的地まで 0m
      </div>
    </div>
  </div>



<script>
  let map, directionsService, directionsRenderer, autocomplete;
  let origin = null;      // [lng, lat]
  let dest = null;        // [lng, lat]
  let travelMode = 'WALKING';
  let currentRoute = null;
  let progressInterval = null;
  let guideInterval = null;
  let currentStepIndex = 0;

  // 从 URL 获取起点（由小程序拼接），缺省京都站
  function getQueryFloat(name, def){ 
    const v = new URLSearchParams(location.search).get(name); 
    return v ? parseFloat(v) : def; 
  }


  function init(){
    const olng = getQueryFloat('olng', 135.759644); // 京都站
    const olat = getQueryFloat('olat', 35.003118);
    origin = {lng: olng, lat: olat};

    map = new google.maps.Map(document.getElementById('map'), {
      center: origin, 
      zoom: 15, 
      disableDefaultUI: false,
      styles: [
        {
          featureType: "poi",
          elementType: "labels",
          stylers: [{ visibility: "off" }]
        }
      ]
    });

    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({ 
      map,
      suppressMarkers: false,
      polylineOptions: {
        strokeColor: '#007AFF',
        strokeWeight: 4,
        strokeOpacity: 0.8
      }
    });

    // 起点标记 - 更明显的当前位置
    new google.maps.Marker({ 
      position: origin, 
      map, 
      label: {
        text: '現在地',
        color: '#fff',
        fontSize: '12px',
        fontWeight: 'bold'
      },
      icon: {
        path: google.maps.SymbolPath.CIRCLE,
        scale: 12,
        fillColor: '#007AFF',
        fillOpacity: 1,
        strokeColor: '#fff',
        strokeWeight: 3
      },
      title: '現在地'
    });

    // 自动补全
    const input = document.getElementById('search');
    autocomplete = new google.maps.places.Autocomplete(input, {
      fields: ['geometry','name','formatted_address'],
      types: ['establishment', 'geocode']
    });
    
    autocomplete.addListener('place_changed', () => {
      const place = autocomplete.getPlace();
      if (!place.geometry || !place.geometry.location) return;
      
      const ll = place.geometry.location;
      dest = { lng: ll.lng(), lat: ll.lat() };
      
      // 清除之前的终点标记
      const markers = map.markers || [];
      markers.forEach(marker => {
        if (marker.label === 'G') marker.setMap(null);
      });
      
      // 添加新的终点标记
      const destMarker = new google.maps.Marker({ 
        position: dest, 
        map, 
        label: 'G',
        icon: {
          path: google.maps.SymbolPath.CIRCLE,
          scale: 8,
          fillColor: '#FF3B30',
          fillOpacity: 1,
          strokeColor: '#fff',
          strokeWeight: 2
        }
      });
      
      if (!map.markers) map.markers = [];
      map.markers.push(destMarker);
      
      map.panTo(dest);
    });


    // 开始导航（计算路线）
    document.getElementById('go').onclick = routeAndReport;
    
    // 停止导航指引
    document.getElementById('stopGuide').onclick = stopNavigationGuide;

    // 小程序 -> H5 的位置更新：接收 postMessage
    window.addEventListener('message', e => {
      const { type, payload } = e.data || {};
      if (type === 'setOrigin' && payload) {
        origin = { lng: payload.lng, lat: payload.lat };
        map.setCenter(origin);
        
        // 更新起点标记
        const markers = map.markers || [];
        markers.forEach(marker => {
          if (marker.label === 'S') marker.setMap(null);
        });
        
        new google.maps.Marker({ 
          position: origin, 
          map, 
          label: 'S',
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 8,
            fillColor: '#007AFF',
            fillOpacity: 1,
            strokeColor: '#fff',
            strokeWeight: 2
          }
        });
      }
      if (type === 'setDest' && payload) {
        dest = { lng: payload.lng, lat: payload.lat };
        
        // 更新终点标记
        const markers = map.markers || [];
        markers.forEach(marker => {
          if (marker.label === 'G') marker.setMap(null);
        });
        
        new google.maps.Marker({ 
          position: dest, 
          map, 
          label: 'G',
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 8,
            fillColor: '#FF3B30',
            fillOpacity: 1,
            strokeColor: '#fff',
            strokeWeight: 2
          }
        });
        
        routeAndReport();
      }
    });
  }

  async function routeAndReport(){
    if (!origin || !dest) {
      return alert('出発地/目的地を設定してください');
    }
    
    document.getElementById('go').disabled = true;
    
    directionsService.route({
      origin, 
      destination: dest, 
      travelMode: 'WALKING',
      avoidHighways: true,
      avoidTolls: true
    }, (res, status) => {
      document.getElementById('go').disabled = false;
      
      if (status !== 'OK') {
        return alert('ルート取得に失敗しました: ' + status);
      }
      
      directionsRenderer.setDirections(res);
      const leg = res.routes[0].legs[0];
      const meters = leg.distance.value;       // 米
      const seconds = leg.duration.value;      // 秒
      
      document.getElementById('dist').textContent =
        `距離 ${meters < 1000 ? Math.round(meters) + 'm' : (meters/1000).toFixed(2) + 'km'}・約 ${Math.round(seconds/60)} 分`;

      // 保存路线并开始进度条和导航指引
      currentRoute = res.routes[0];
      currentStepIndex = 0;
      startProgressTracking();
      startNavigationGuide();

      // 回传小程序
      if (window.parent && window.parent.postMessage) {
        window.parent.postMessage({
          type: 'routeUpdate',
          payload: {
            distanceMeters: meters,
            durationSeconds: seconds,
            mode: 'WALKING',
            origin: origin,
            destination: dest,
            route: res.routes[0]
          }
        }, '*');
      }
    });
  }

  // 开始进度跟踪
  function startProgressTracking() {
    if (!currentRoute) return;
    
    // 显示进度条
    document.getElementById('progressContainer').style.display = 'block';
    
    // 获取总距离
    const totalDistance = currentRoute.legs[0].distance.value; // 米
    let currentDistance = 0; // 当前已走距离
    
    // 基于实际位置更新进度
    progressInterval = setInterval(() => {
      // 这里应该获取用户当前位置，现在用模拟数据
      // 实际应用中应该调用 wx.getLocation() 获取真实位置
      const simulatedProgress = Math.min(currentDistance / totalDistance * 100, 100);
      
      updateProgress(simulatedProgress);
      
      if (simulatedProgress >= 100) {
        clearInterval(progressInterval);
        setTimeout(() => {
          document.getElementById('progressContainer').style.display = 'none';
        }, 2000);
      }
    }, 2000);
  }
  
  // 更新进度条
  function updateProgress(percentage) {
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    
    progressFill.style.width = percentage + '%';
    progressText.textContent = Math.round(percentage) + '%';
  }
  
  // 停止进度跟踪
  function stopProgressTracking() {
    if (progressInterval) {
      clearInterval(progressInterval);
      progressInterval = null;
    }
    document.getElementById('progressContainer').style.display = 'none';
  }
  
  // 开始导航指引
  function startNavigationGuide() {
    if (!currentRoute) return;
    
    // 显示导航指引面板
    document.getElementById('navigationGuide').style.display = 'block';
    
    // 更新指引内容
    updateNavigationGuide();
    
    // 定期更新指引（模拟位置变化）
    guideInterval = setInterval(() => {
      updateNavigationGuide();
    }, 3000);
  }
  
  // 停止导航指引
  function stopNavigationGuide() {
    if (guideInterval) {
      clearInterval(guideInterval);
      guideInterval = null;
    }
    document.getElementById('navigationGuide').style.display = 'none';
    stopProgressTracking();
  }
  
  // 更新导航指引
  function updateNavigationGuide() {
    if (!currentRoute) return;
    
    const steps = currentRoute.legs[0].steps;
    const totalSteps = steps.length;
    
    if (currentStepIndex >= totalSteps) {
      document.getElementById('currentInstruction').textContent = '目的地に到着しました！';
      document.getElementById('instructionDistance').textContent = 'お疲れ様でした';
      return;
    }
    
    const currentStep = steps[currentStepIndex];
    const instruction = currentStep.instructions.replace(/<[^>]*>/g, ''); // 移除HTML标签
    const distance = currentStep.distance ? currentStep.distance.text : '';
    
    document.getElementById('currentInstruction').textContent = instruction;
    document.getElementById('instructionDistance').textContent = `次の指示まで ${distance}`;
    
    // 模拟前进到下一步（实际应用中应该基于位置变化）
    if (Math.random() > 0.7) { // 30% 概率进入下一步
      currentStepIndex++;
    }
  }

  // 全局回调（由 script 的 callback=init 触发）
  window.init = init;
</script>
</body>
</html>
